<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arrien2 Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .blurred-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://casasprefabricadaschile.cl/wp-content/uploads/2020/08/caba%C3%B1a-de-madera.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(3px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            margin-top: 100px;
            flex: 1;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
        }
        .custom-house {
            display: inline-block;
            vertical-align: middle;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .btn {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            position: relative;
            text-align: center;
            color: white;
            padding: 1rem 0;
            margin-top: auto;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            color: #c0c0c0;
        }
    </style>
</head>
<body>

    
    <div class="blurred-background"></div>
    <div class="overlay"></div>

   
    <div class="container">
        <h1><i class="fas fa-home custom-house"></i>rrien2 Chile</h1>
        <p>Descubre las mejores cabañas para arrendar en las zonas más hermosas de Chile. Relájate y disfruta de la naturaleza con todas las comodidades.</p>
        <a href="Login.html" class="btn btn-primary">Iniciar sesión</a>
        <a href="Registro.html" class="btn btn-secondary">Registrarse</a>
        <a href="Inicio.html" class="btn btn-success">Explorar cabañas</a>
    </div>

   
    <footer>
        <p><a href="mailto:contacto@arriendoschile.cl">Contacto</a> | <a href="#">Términos de uso</a> | <a href="#">Política de privacidad</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoCvEOusl5l7qpJbxpbbH2xZKA+Amw01y4glQ2kWbIhZGN/" crossorigin="anonymous"></script>
</body>
</html>
