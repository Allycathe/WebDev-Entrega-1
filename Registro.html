    <div class="container mt-5 pt-5">
        <div class="bg-success-subtle rounded-5 p-5">
            <h3>Registrarse en Arrien2.cl</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Ingrese su nombre y apellido</label>
                    <input type="text" class="form-control" placeholder="Juanito Perez" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese su correo</label>
                    <input type="email" class="form-control" placeholder="nombre@correo.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ingrese su contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña1234" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Repita su contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña1234" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>
